<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Pizza Map - Python + JavaScript</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- MarkerCluster plugin -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <link
      rel="stylesheet"
      href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üçï Pizza Hunt</h1>
      </div>

      <div class="controls">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name (e.g., Berlin, London, Rome)"
          value="Berlin" />
        <button
          id="searchBtn"
          onclick="searchCity()">
          Search City
        </button>
        <button
          id="locationBtn"
          onclick="useCurrentLocation()">
          Use My Location
        </button>
        <button
          id="searchAreaBtn"
          onclick="searchCurrentArea()">
          Search This Area
        </button>

        <div
          class="status"
          id="status">
          Ready
        </div>
      </div>

      <div style="position: relative">
        <div id="map"></div>
        <div
          id="loadingOverlay"
          class="loading-overlay"
          style="display: none">
          üçï Loading delicious pizza places...
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
